apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    type: prod-$ServiceName
    version: primary
  name: prod-$ServiceName-config
  namespace: $Namespace
data:
  app_port: ':8080'
  app_name: prod-$ServiceName
  app_version: 1.0.0
  application: prod-$ServiceName
  dd_service_name: prod-$ServiceName
  service_name: prod-&SERVICE_NAME
  aws_region: ap-south-1
---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    type: prod-$ServiceName
    version: primary
  name: prod-$ServiceName
  namespace: $Namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      type: prod-$ServiceName
  template:
    metadata:
      labels:
        type: prod-$ServiceName
        version: primary
    spec:
      serviceAccountName: prod-$ServiceName-sa
      containers:
        - name: prod-$ServiceName-http-server
          image: 287726214764.dkr.ecr.ap-south-1.amazonaws.com/$PROJECT_NAME/$ServiceName:$IMGTAGHTTPSERVER
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: prod-$ServiceName-config
---

apiVersion: v1
kind: Service
metadata:
  name: prod-$ServiceName
  namespace: $Namespace
spec:
  ports:
    - name: http-prod-$ServiceName
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    type: prod-$ServiceName
  type: ClusterIP

---